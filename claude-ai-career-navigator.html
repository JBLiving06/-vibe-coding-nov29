<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Navigator | Claude Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #1e1b4b 100%);
        }
        .card-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.3); }
            50% { box-shadow: 0 0 40px rgba(139, 92, 246, 0.6); }
        }
        .typing-indicator span {
            animation: blink 1.4s infinite both;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink {
            0%, 60%, 100% { opacity: 0; }
            30% { opacity: 1; }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen text-white">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        function App() {
            const [career, setCareer] = useState('');
            const [stage, setStage] = useState('mid');
            const [loading, setLoading] = useState(false);
            const [analysis, setAnalysis] = useState(null);
            const [error, setError] = useState(null);
            
            const stages = [
                { id: 'early', label: 'Early Career', desc: '0-5 years experience' },
                { id: 'mid', label: 'Mid Career', desc: '5-15 years experience' },
                { id: 'late', label: 'Late Career', desc: '15+ years experience' }
            ];

            const analyzeCareer = async () => {
                if (!career.trim()) return;
                
                setLoading(true);
                setError(null);
                setAnalysis(null);
                
                const prompt = `You are an expert career counselor and AI/automation analyst. Analyze this career for someone in the AI era.

Career: ${career}
Career Stage: ${stage === 'early' ? 'Early career (0-5 years)' : stage === 'mid' ? 'Mid-career (5-15 years)' : 'Late career (15+ years)'}

Provide a comprehensive JSON analysis with these exact fields:
{
    "careerTitle": "normalized career title",
    "automationRisk": number from 0-100,
    "riskLevel": "Low" or "Medium" or "High",
    "summary": "2-3 sentence overview of AI impact on this career",
    "tasksAutomated": ["list of 4-5 tasks AI will automate"],
    "tasksAugmented": ["list of 4-5 tasks AI will augment/enhance"],
    "tasksHumanOnly": ["list of 4-5 tasks that remain uniquely human"],
    "skillsToAcquire": ["list of 5-6 skills to develop"],
    "skillsFading": ["list of 3-4 skills becoming less valuable"],
    "emergingRoles": ["list of 3 hybrid/new roles to consider"],
    "timeline": {
        "immediate": "what to do in next 6 months",
        "shortTerm": "what to do in 6-24 months", 
        "longTerm": "2-5 year strategic moves"
    },
    "stageSpecificAdvice": "tailored advice for their career stage",
    "warningSignals": ["2-3 signs the career is at risk"],
    "opportunityZones": ["2-3 areas of opportunity"]
}

Return ONLY valid JSON, no other text.`;

                try {
                    const response = await fetch('https://api.anthropic.com/v1/messages', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            model: 'claude-sonnet-4-20250514',
                            max_tokens: 2000,
                            messages: [{ role: 'user', content: prompt }]
                        })
                    });
                    
                    const data = await response.json();
                    const text = data.content[0].text;
                    const parsed = JSON.parse(text);
                    setAnalysis(parsed);
                } catch (err) {
                    setError('Analysis failed. Please try again.');
                    console.error(err);
                } finally {
                    setLoading(false);
                }
            };

            const getRiskColor = (level) => {
                if (level === 'Low') return 'text-green-400';
                if (level === 'Medium') return 'text-yellow-400';
                return 'text-red-400';
            };

            const getRiskBg = (level) => {
                if (level === 'Low') return 'bg-green-500';
                if (level === 'Medium') return 'bg-yellow-500';
                return 'bg-red-500';
            };

            return (
                <div className="max-w-6xl mx-auto px-4 py-12">
                    {/* Header */}
                    <div className="text-center mb-12">
                        <div className="inline-block px-4 py-1 rounded-full bg-violet-500/20 text-violet-300 text-sm mb-4">
                            Powered by Claude AI
                        </div>
                        <h1 className="text-5xl font-bold mb-4 bg-gradient-to-r from-violet-400 to-fuchsia-400 bg-clip-text text-transparent">
                            AI Career Navigator
                        </h1>
                        <p className="text-xl text-gray-300 max-w-2xl mx-auto">
                            Get personalized insights on how AI will transform your career path
                        </p>
                    </div>

                    {/* Input Section */}
                    <div className="card-glass rounded-2xl p-8 mb-8">
                        <div className="grid md:grid-cols-2 gap-6 mb-6">
                            <div>
                                <label className="block text-sm font-medium text-gray-300 mb-2">
                                    Your Career / Job Title
                                </label>
                                <input
                                    type="text"
                                    value={career}
                                    onChange={(e) => setCareer(e.target.value)}
                                    placeholder="e.g., Marketing Manager, Software Engineer, Nurse..."
                                    className="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-violet-500"
                                    onKeyPress={(e) => e.key === 'Enter' && analyzeCareer()}
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-300 mb-2">
                                    Career Stage
                                </label>
                                <div className="flex gap-2">
                                    {stages.map(s => (
                                        <button
                                            key={s.id}
                                            onClick={() => setStage(s.id)}
                                            className={`flex-1 px-4 py-3 rounded-xl text-sm font-medium transition-all ${
                                                stage === s.id 
                                                    ? 'bg-violet-500 text-white' 
                                                    : 'bg-white/10 text-gray-300 hover:bg-white/20'
                                            }`}
                                        >
                                            {s.label}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                        <button
                            onClick={analyzeCareer}
                            disabled={loading || !career.trim()}
                            className={`w-full py-4 rounded-xl font-semibold text-lg transition-all ${
                                loading || !career.trim()
                                    ? 'bg-gray-600 cursor-not-allowed'
                                    : 'bg-gradient-to-r from-violet-500 to-fuchsia-500 hover:from-violet-600 hover:to-fuchsia-600 pulse-glow'
                            }`}
                        >
                            {loading ? (
                                <span className="flex items-center justify-center gap-2">
                                    <span className="typing-indicator">
                                        <span className="inline-block w-2 h-2 bg-white rounded-full mx-0.5"></span>
                                        <span className="inline-block w-2 h-2 bg-white rounded-full mx-0.5"></span>
                                        <span className="inline-block w-2 h-2 bg-white rounded-full mx-0.5"></span>
                                    </span>
                                    Analyzing with Claude AI...
                                </span>
                            ) : (
                                'Analyze My Career'
                            )}
                        </button>
                    </div>

                    {error && (
                        <div className="card-glass rounded-xl p-4 mb-8 border-red-500/50 bg-red-500/10">
                            <p className="text-red-400">{error}</p>
                        </div>
                    )}

                    {/* Results */}
                    {analysis && (
                        <div className="space-y-6 animate-fade-in">
                            {/* Risk Score */}
                            <div className="card-glass rounded-2xl p-8">
                                <div className="flex items-center justify-between mb-6">
                                    <div>
                                        <h2 className="text-3xl font-bold">{analysis.careerTitle}</h2>
                                        <p className="text-gray-400 mt-2">{analysis.summary}</p>
                                    </div>
                                    <div className="text-center">
                                        <div className={`text-5xl font-bold ${getRiskColor(analysis.riskLevel)}`}>
                                            {analysis.automationRisk}%
                                        </div>
                                        <div className={`text-sm font-medium ${getRiskColor(analysis.riskLevel)}`}>
                                            {analysis.riskLevel} Risk
                                        </div>
                                    </div>
                                </div>
                                <div className="w-full bg-gray-700 rounded-full h-3">
                                    <div 
                                        className={`h-3 rounded-full transition-all duration-1000 ${getRiskBg(analysis.riskLevel)}`}
                                        style={{ width: `${analysis.automationRisk}%` }}
                                    ></div>
                                </div>
                            </div>

                            {/* Task Breakdown */}
                            <div className="grid md:grid-cols-3 gap-6">
                                <div className="card-glass rounded-xl p-6">
                                    <h3 className="text-lg font-semibold text-red-400 mb-4 flex items-center gap-2">
                                        <span className="w-3 h-3 bg-red-400 rounded-full"></span>
                                        Tasks Being Automated
                                    </h3>
                                    <ul className="space-y-2">
                                        {analysis.tasksAutomated.map((task, i) => (
                                            <li key={i} className="text-gray-300 text-sm flex items-start gap-2">
                                                <span className="text-red-400 mt-1">‚Ä¢</span>
                                                {task}
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                                <div className="card-glass rounded-xl p-6">
                                    <h3 className="text-lg font-semibold text-yellow-400 mb-4 flex items-center gap-2">
                                        <span className="w-3 h-3 bg-yellow-400 rounded-full"></span>
                                        Tasks Being Augmented
                                    </h3>
                                    <ul className="space-y-2">
                                        {analysis.tasksAugmented.map((task, i) => (
                                            <li key={i} className="text-gray-300 text-sm flex items-start gap-2">
                                                <span className="text-yellow-400 mt-1">‚Ä¢</span>
                                                {task}
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                                <div className="card-glass rounded-xl p-6">
                                    <h3 className="text-lg font-semibold text-green-400 mb-4 flex items-center gap-2">
                                        <span className="w-3 h-3 bg-green-400 rounded-full"></span>
                                        Uniquely Human Tasks
                                    </h3>
                                    <ul className="space-y-2">
                                        {analysis.tasksHumanOnly.map((task, i) => (
                                            <li key={i} className="text-gray-300 text-sm flex items-start gap-2">
                                                <span className="text-green-400 mt-1">‚Ä¢</span>
                                                {task}
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            </div>

                            {/* Skills */}
                            <div className="grid md:grid-cols-2 gap-6">
                                <div className="card-glass rounded-xl p-6">
                                    <h3 className="text-lg font-semibold text-emerald-400 mb-4">Skills to Acquire üöÄ</h3>
                                    <div className="flex flex-wrap gap-2">
                                        {analysis.skillsToAcquire.map((skill, i) => (
                                            <span key={i} className="px-3 py-1 bg-emerald-500/20 text-emerald-300 rounded-full text-sm">
                                                {skill}
                                            </span>
                                        ))}
                                    </div>
                                </div>
                                <div className="card-glass rounded-xl p-6">
                                    <h3 className="text-lg font-semibold text-orange-400 mb-4">Skills Fading üìâ</h3>
                                    <div className="flex flex-wrap gap-2">
                                        {analysis.skillsFading.map((skill, i) => (
                                            <span key={i} className="px-3 py-1 bg-orange-500/20 text-orange-300 rounded-full text-sm line-through">
                                                {skill}
                                            </span>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* Timeline */}
                            <div className="card-glass rounded-xl p-6">
                                <h3 className="text-lg font-semibold text-violet-400 mb-4">Your Action Timeline</h3>
                                <div className="grid md:grid-cols-3 gap-4">
                                    <div className="bg-white/5 rounded-lg p-4">
                                        <div className="text-sm text-gray-400 mb-1">Next 6 Months</div>
                                        <p className="text-gray-200">{analysis.timeline.immediate}</p>
                                    </div>
                                    <div className="bg-white/5 rounded-lg p-4">
                                        <div className="text-sm text-gray-400 mb-1">6-24 Months</div>
                                        <p className="text-gray-200">{analysis.timeline.shortTerm}</p>
                                    </div>
                                    <div className="bg-white/5 rounded-lg p-4">
                                        <div className="text-sm text-gray-400 mb-1">2-5 Years</div>
                                        <p className="text-gray-200">{analysis.timeline.longTerm}</p>
                                    </div>
                                </div>
                            </div>

                            {/* Emerging Roles */}
                            <div className="card-glass rounded-xl p-6">
                                <h3 className="text-lg font-semibold text-fuchsia-400 mb-4">Emerging Hybrid Roles</h3>
                                <div className="flex flex-wrap gap-3">
                                    {analysis.emergingRoles.map((role, i) => (
                                        <div key={i} className="px-4 py-2 bg-fuchsia-500/20 text-fuchsia-300 rounded-lg font-medium">
                                            {role}
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Stage Advice */}
                            <div className="card-glass rounded-xl p-6 bg-gradient-to-r from-violet-500/10 to-fuchsia-500/10">
                                <h3 className="text-lg font-semibold text-white mb-2">
                                    Advice for Your Career Stage
                                </h3>
                                <p className="text-gray-200 leading-relaxed">{analysis.stageSpecificAdvice}</p>
                            </div>

                            {/* Warnings & Opportunities */}
                            <div className="grid md:grid-cols-2 gap-6">
                                <div className="card-glass rounded-xl p-6 border-l-4 border-red-500">
                                    <h3 className="text-lg font-semibold text-red-400 mb-3">‚ö†Ô∏è Warning Signals</h3>
                                    <ul className="space-y-2">
                                        {analysis.warningSignals.map((signal, i) => (
                                            <li key={i} className="text-gray-300 text-sm">{signal}</li>
                                        ))}
                                    </ul>
                                </div>
                                <div className="card-glass rounded-xl p-6 border-l-4 border-green-500">
                                    <h3 className="text-lg font-semibold text-green-400 mb-3">‚ú® Opportunity Zones</h3>
                                    <ul className="space-y-2">
                                        {analysis.opportunityZones.map((opp, i) => (
                                            <li key={i} className="text-gray-300 text-sm">{opp}</li>
                                        ))}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Footer */}
                    <div className="text-center mt-12 text-gray-500 text-sm">
                        <p>Built with Claude AI | Broganda Vibe Coding Workshop | November 30, 2025</p>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
